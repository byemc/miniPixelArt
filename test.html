<canvas id=a>
<script>
c=a.getContext`2d`
C="0080ffff0000000000000000000000000000000000"
px=[];
P="II@@@ARR@AB@@ARR@A@PAA@PIA@P@@RR".replace(/./g,a=>{
  z=a.charCodeAt()
  px.push(z&7)
  px.push((z>>3)&7)
})
S=8
for(j=0;j<S;j++){
  for(i=0;i<S;i++){
    if(px[j*S+i]){
      c.fillStyle="#"+C.substr(6*(px[j*S+i]-1),6);
      c.fillRect(i,j,1,1);
    }
  }
}
</script>
